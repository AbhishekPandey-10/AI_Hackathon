{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto glass p-8 rounded-3xl">
    <h2 class="text-2xl font-bold text-white mb-6">Submit New Request</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">{{ field.label
                }}</label>
            {{ field }}
            {% if field.help_text %}
            <p class="text-xs text-slate-500 mt-1">{{ field.help_text }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-500/20 transition-all">
            Submit Ticket
        </button>
    </form>
</div>

<style>
    /* Quick styling for form fields generated by Django */
    input,
    textarea,
    select {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 10px;
        color: white;
    }

    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #3b82f6;
        background: rgba(255, 255, 255, 0.1);
    }
</style>
{% endblock %}
